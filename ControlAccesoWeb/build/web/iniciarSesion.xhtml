<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous"></link>
        <title>Iniciar Sesion</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <p:panel id="basic" style="margin-bottom:20px; align-content: center;">
            <h:panelGrid columns="2"  cellpadding="5"  style="text-align: center; height:50px; align-content: center; ">
                <p:graphicImage  style="  height:100px; margin-top: 10px; margin-left: 205px;
                                 left: 50%; top:50%; "   name="demo/images/descarga.jpg" />
                <h3  style="center">GOBIERNO AUTONOMO DESCENTRALIZADO DE LA PROVINCIA DE PICHINCHA</h3>
                <h3 style="center">BOLSA DE EMPLEO</h3>
            </h:panelGrid>
        </p:panel>
        <h:form>
            <p:panel header="Inicio de Sesión">

                    <div class="row">
                        <div class="col-3"></div>
                        <div class="col-3" align="right">
                            <h:outputLabel for="Lcedula" value="Cedula:" />
                        </div>
                        <div class="col-3">
                            <p:inputText id="icedula" required="true" value="#{crearCuentaa.cedula}"/> 
                        </div>
                        <div class="col-3"></div>
                    </div>
                    <br></br>
                    <div class="row">
                        <div class="col-3"></div>
                        <div class="col-3" align="right">
                            <h:outputLabel for="Lcedula" value="Contraseña:" />
                        </div>
                        <div class="col-3">
                            <p:inputText id="ipassword" required="true" value="#{crearCuentaa.password}"/>
                        </div>
                        <div class="col-3"></div>
                    </div>
                <br></br>
                    <div class="row">
                        <div class="col-3"></div>
                        <div class="col-3"></div>
                        <div class="col-3">
                            <p:commandButton action="pantallaPrincipal" value="Iniciar Sesion" />
                        </div>
                        <div class="col-3"></div>
                    </div>

            </p:panel>
        </h:form>

    </h:body>
</html>
