<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous"></link>
        <title>Crear Cuenta</title>
    </h:head>
    <h:body>
        <p:panel id="basic" style="margin-bottom:20px; align-content: center;">
            <h:panelGrid columns="2"  cellpadding="5"  style="text-align: center; height:50px; align-content: center; ">
                <p:graphicImage  style="  height:100px; margin-top: 10px; margin-left: 205px;
                                 left: 50%; top:50%; "   name="demo/images/descarga.jpg" />
                <h3  style="center">GOBIERNO AUTONOMO DESCENTRALIZADO DE LA PROVINCIA DE PICHINCHA</h3>
                <h3 style="center">BOLSA DE EMPLEO</h3>
            </h:panelGrid>
        </p:panel>
        <h3 style="display:block; text-align:center">Crear Cuenta</h3>
        <br></br>
        <br></br>
        <h:form>
            <p:panel header="Registro de Datos">
                 <p:messages id="messages" showDetail="true" autoUpdate="true" />
                <div class="row">
                    <div class="col-3"></div>
                    <div class="col-3" align="right">
                        <p>Nombre</p>
                    </div>
                    <div class="col-3">
                        <p:inputText id="name" value="#{crearCuentaa.nombre}" required="true" requiredMessage="Campo nombre obligatorio"/>
                        <p:messages for="name"/>
                    </div>

                    <div class="col-3"></div>
                </div>


                <div class="row">
                    <div class="col-3"></div>
                    <div class="col-3" align="right">
                        <p>Apellido</p>
                    </div>
                    <div class="col-3">
                        <p:inputText id="apellido" value="#{crearCuentaa.apellido}" required="true" requiredMessage="Campo apellido obligatorio"/>
                        <p:messages for="apellido"/>
                    </div>

                    <div class="col-3"></div>
                </div>


                <div class="row">
                    <div class="col-3"></div>
                    <div class="col-3" align="right">
                        <p>Correo</p>
                    </div>
                    <div class="col-3">
                        <p:inputText id="correo" value="#{crearCuentaa.correo}" required="true" requiredMessage="Campo correo electrónico obligatorio"/>
                        <p:messages for="correo"/>
                    </div>

                    <div class="col-3"></div>
                </div>

                <div class="row">
                    <div class="col-3"></div>
                    <div class="col-3" align="right">
                        <p>Cedula</p>
                    </div>
                    <div class="col-3">
                        <p:inputText id="cedula"  value="#{crearCuentaa.cedula}" required="true" requiredMessage="Campo cédula obligatorio"/>
                        <p:messages for="cedula"/>
                    </div>

                    <div class="col-3"></div>
                </div>

                <div class="row">
                    <div class="col-3"></div>
                    <div class="col-3" align="right">
                        <p>Contraseña</p>
                    </div>
                    <div class="col-3">
                        <p:password id="contraseña" value="#{crearCuentaa.password}" required="true" 
                                    requiredMessage="Campo contraseña obligatorio" validatorMessage="Las claves no coinciden" weakLabel="Debil" strongLabel="Fuerte" goodLabel="Bueno"
                                    match="confContraseña" feedback="true" promptLabel="Ingrese una clave"
                                    />
                        <p:messages for="contraseña"/>
                    </div>

                    <div class="col-3"></div>
                </div>

                <div class="row">
                    <div class="col-3"></div>
                    <div class="col-3" align="right">
                        <p>Confirmar contraseña</p>
                    </div>
                    <div class="col-3">
                        <p:password id="confContraseña" value="#{crearCuentaa.confPassword}" required="true" requiredMessage="Campo confirmar contraseña obligatorio"/>

                        <p:messages for="confContraseña"/>
                    </div>

                    <div class="col-3"></div>
                </div>
                <div class="row" >
                    <div class="col-3"></div>
                    <div class="col-3"></div>
                    <div class="col-3">
                        <p:commandButton action="iniciarSesion" value="Crear cuenta"  actionListener="#{crearCuentaa.insertarUsuario()}"/>

                    </div>
                    <div class="col-3"></div>    
                </div>
            </p:panel>
        </h:form>
    </h:body>
</html>
